<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>响应式例子</title>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }
  .demo1 {
    display: flex;
    flex-wrap: wrap;
    padding: 0 7.5px;
  }
  .demo1 .col{
    flex: 0 0 33.333333%;
    box-sizing: border-box;
    padding: 7.5px;
  }
  .demo1 .content{
    padding-top: 100%;
    background-color: #ccc;
  }
  @media screen and (max-width: 1000px) {
    .demo1 .col{
      flex: 0 0 50%;
    }
  }
  @media screen and (max-width: 500px) {
    .demo1 .col{
      flex: 0 0 100%;
    }
  }
</style>
<body>
  <div class="demo1 row">
    <div class="col">
      <div class="content"></div>
    </div>
    <div class="col">
      <div class="content"></div>
    </div>
    <div class="col">
      <div class="content"></div>
    </div>
    <div class="col">
      <div class="content"></div>
    </div>
    <div class="col">
      <div class="content"></div>
    </div>
    <div class="col">
      <div class="content"></div>
    </div>
  </div>
</body>

</html>
